<!DOCTYPE html>
<html>
	<head>
		<title>Login Page Design</title>
		<link rel="stylesheet" href="loginPageDesign.css"/>
	</head>
	<body>
		<div class="outer-box">			
			<div class="inner-box">
				<div class="imgbox">
					<div class="circle1">
						<div class="triangle1"></div>
					</div>
					<img src="lapi.png" id="imglapi"/>
					<div class="triangle2"></div>
					<div class="circle2"></div>
				</div>						
				<div class="loginbox">
					<b style="font-size:20px; font-family:calibri">Member Login</b><br/><br/>
					<input type="email" placeholder="Email" /><br/><br/>
					<input type="password" placeholder="Password"/><br/><br/>
					<input type="button" value="Login"/><br/><br/>
					<span style="color:#808080; font-family:calibri; ">Forgot <b>username/Password?</b></span><br/><br/><br/><br/><br/>				
					<span style="color:#808080; font-family:calibri;"><b>Create your Account &rarr;</b></span>					
				</div>
			</div>		
		</div>	
	</body>
</html>
